<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Movies with AXIOS</title>
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1101/1101793.png"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Nav -->
    <header class="mb-5">
      <nav class="navbar bg-dark-gray">
        <div class="container-fluid">
          <a class="navbar-brand"
            ><img
              class="bg-ligth-green"
              src="https://cdn-icons-png.flaticon.com/512/1101/1101793.png"
              alt="Logo"
              width="50"
          /></a>
        </div>
      </nav>
    </header>
    <!-- Contenedor Movies -->
    <main>
      <div
        id="movie-container"
        class="container d-flex justify-content-around flex-wrap gap-4 mb-5"
      ></div>

      <div class="text-center fixed-bottom bg-dark-gray py-3">
        <button id="btn-previous" type="button" class="btn bg-ligth-green">
          Previous
        </button>
        <button id="btn-next" type="button" class="btn bg-ligth-green">
          Next
        </button>
      </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js" defer></script>
  </body>
</html>
